{% load bootstrap_toolkit %}
<div class='container'>
{% if latest_workouts %}
    <ul>
    {% for workout in latest_workouts %}
        <li><a href="{% url 'workouts:show' workout.id %}">{{ workout.workout_date }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No workouts are available.</p>
{% endif %}
</div>
